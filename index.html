<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crne ploče - Lična Kolekcija Vinila</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎵</text></svg>">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-text">
                <h1>🎵 Crne ploče</h1>
                <p>Lična kolekcija vinila</p>
            </div>
            <div class="year-chart">
                <canvas id="yearChart" width="200" height="100"></canvas>
            </div>
        </div>
    </header>

    <main>
        <section class="search-section">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Unesite Discogs ID ploče (npr. 123456)">
                <button id="addRecordBtn">Dodaj Ploču</button>
            </div>
            <div id="searchStatus" class="status-message"></div>
        </section>

        <section class="collection-section">
            <h2>Moja Kolekcija (<span id="recordCount">0</span>)</h2>
            <div id="recordsGrid" class="records-grid">
                <div class="loading">Učitavam kolekciju...</div>
            </div>
        </section>
    </main>

    <div id="recordModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
